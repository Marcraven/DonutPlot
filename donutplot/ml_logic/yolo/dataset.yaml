# COCO 2017 dataset http://cocodataset.org by Microsoft
# Example usage: python train.py --data coco.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco  ← downloads here (20.1 GB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: data/ # dataset root dir
train: train/  # train images (relative to 'path') 118287 images
val: validation/  # val images (relative to 'path') 5000 images
test: test/  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794
# Classes
names:
  0: x-ticks
  1: y-ticks
  2: "."
  3: "o"
  4: "v"
  5: "^"
  6: "<"
  7: ">"
  8: "1"
  9: "2"
  10: "3"
  11: "4"
  12: "s"
  13: "p"
  14: "*"
  15: "h"
  16: "H"
  17: "+"
  18: "x"
  19: "D"
  20: "d"
